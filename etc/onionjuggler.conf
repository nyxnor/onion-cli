## Configuration file for OnionJuggler
##
## OnionJuggler will first try to read the file define by the environment
## variable ONIONJUGGLER_CONF, if the variable is empty, will read from the
## default path /etc/onionjuggler.conf.
##
## Lines that begin with "## " try to explain what's going on. Lines
## that begin with just "#" are disabled commands: you can enable them
## by removing the "#" symbol.
##
## If the variable is empty, will use the default option, which is the first one in order.
## Double quote to prevent globbing and word splitting.
##  variable="value"
##
## It is possible to include variables with tee:
##  printf "privilege_command=\"doas\"\n" | tee -a "${ONIONJUGGLER_CONF:-/etc/onionjuggler.conf}"
##
## It is possible to modify the variables with sed:
##  sed -i'' "s|privilege_command=.*|privilege_command=\"doas\" "${ONIONJUGGLER_CONF:-/etc/onionjuggler.conf}"
##
# shellcheck disable=SC2034


########## System ##########
##
## Command to run as another user, use to run as the root and the tor user.
## Compatible with *doas* and *sudo*. (Default: sudo).
privilege_command="sudo"
##
## The tor user that runs the tor process. (Default: debian-tor).
tor_user="debian-tor"
##
## The tor service name. (Default: tor@default.service).
tor_service="tor@default.service"
##
## Install the required packages via package manager.
## (Default: apt install -y).
pkg_mngr_install="apt install -y"
##
## Web server to serve a website. Compatible with *nginx* and *apache*.
## (Default: nginx).
web_server="nginx"
## Terminal User Interface dialog box. Compatible with *dialog* and *whiptail*.
## (Default: dialog).
dialog_box="dialog"
##
## Necessary packages to fully control OnionJuggler. They will be checked
## if installed already, if not, will install via using the *$pkg_mngr_install*.
## (Default: tor grep sed openssl basez git qrencode pandoc lynx tar python3-stem dialog nginx")
## Search pkg name for your operating system on its official site and on onionjuggler/docs/compatibility.md
requirements="tor grep sed openssl basez git qrencode pandoc lynx tar python3-stem ${dialog_box} ${web_server}"


########## tor daemon ##########
##
## Root folder of torrc configuration. (Default: /etc/tor).
torrc_root="/etc/tor"
##
## The torrc, tor run commands file. (Default: /etc/tor/torrc).
torrc="${torrc_root}/torrc"
##
## Specify the DataDirectory for tor. (Default: /var/lib/tor).
data_dir="/var/lib/tor"
##
## Specify the HiddenServiceDir root directory, onion sevices data
## will be created inside this directory. (Default: /var/lib/tor/services).
data_dir_services="${data_dir}/services"
##
## Specify the ClientOnionAuthDir. (Default: /var/lib/tor/onion_auth).
data_dir_auth="${data_dir}/onion_auth"
##
## Specify the ControlPort to use with Vanguards. (Default: 9051).
## Recommended to use a number between 9051 and 9100.
control_port="9051"


########## Tor Browser ##########
##
## Specify the Tor Browser root path. (Default: this is where torbrowser-launcher
## saves it \$\{HOME\}/.local/share/torbrowser/tbb/\$(uname -m)/tor-tor_browser_\$\{LANG%.*\}).
## torbrowser-launcher repo https://github.com/micahflee/torbrowser-launcher
tor_browser_root="${HOME}/.local/share/torbrowser/tbb/$(uname -m)/tor-tor_browser_${LANG%.*}"
##
## Specify the Tor Browser DataDirectory. (Default: Browser/TorBrowser/Data/Tor).
tor_browser_data_dir="${tor_browser_root}/Browser/TorBrowser/Data/Tor"
##
## Specify the Tor Browser torrc path. (Default: Browser/TorBrowser/Data/Tor/torrc).
tor_browser_torrc="${tor_browser_data_dir}/torrc"
##
## Specify the Tor Browser ClientOnionAuthDir. (Default: Browser/TorBrowser/Data/Tor/onion-auth).
tor_browser_data_dir_auth="${tor_browser_data_dir}/onion-auth"


########## General ##########
##
## Specify the directory to check for website folders. (Default: /var/www).
website_dir="/var/www"
##
## Specify the wanted commit from Vanguards repository.
## (Default: 10942de93f6578f8303f60014f34de2fca345545).
## Check commits on  https://github.com/mikeperry-tor/vanguards/commits/master
vanguards_commit="10942de93f6578f8303f60014f34de2fca345545"
##
## Specify the dialog configuration file.
## (Default: \$\{HOME\}/.dialogrc-onionjuggler)
DIALOGRC="${HOME}/.dialogrc"


########## Backup ##########
##
## Specify the remote user to scp to your backup.
scp_target_user="remoteUser"
##
## Specify the remote ip address to scp you backup.
scp_target_ip="remoteIp"
##
## Specify the remote path to save your backup.
scp_target_path="/home/${scp_target_user}/remote/path"
##
## Specify the complete scp remove configuration as in user@ip:/path.
scp_target_full="${scp_target_user}@${scp_target_ip}:${scp_target_path}"
##
## Specify the local directory to save your backups.
hs_bk_dir="${HOME}/tor-onion-services-backup"
##
## Specify the local ip to download your backups from.
## Not posix: local_ip="$(hostname -I | cut -d " " -f1)"
local_ip=""
