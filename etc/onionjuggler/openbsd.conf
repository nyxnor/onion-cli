## TODO: basez does not exist on OpenBSD, a port is being made.
## TODO: WebServer is also not working, fix with obsd httpd.

########## System ##########
exec_cmd_alt_user="doas"
pkg_mngr_install="pkg_add"
openssl_cmd="eopenssl30"
web_server="openbsd-httpd"
dialog_box="dialog"
requirements="tor grep sed tar eopenssl30 basez git py3-stem libqrencode ${dialog_box}"

########## tor daemon ##########
daemon_control="rcctl"
tor_daemon="tor"
tor_user="_tor"
tor_conf_group="wheel"
tor_conf_dir="/etc/tor"
tor_data_dir="/var/tor"
